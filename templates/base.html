<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MovieWorld üé¨</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
    }
    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      color: #e50914;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #e50914;
    }

    /* Hero Carousel */
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    .slides {
      display: flex;
      width: 300%;
      height: 100%;
      animation: slideShow 15s infinite;
    }
    .slide {
      width: 100%;
      flex-shrink: 0;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    /* Overlay */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.85));
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 50px;
    }

    /* Hero Text */
    .hero-text {
      text-align: left;
      max-width: 600px;
    }
    .hero-text h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }
    .hero-text p {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }

    /* Hero Controls - top-right */
    .hero-controls {
      position: absolute;
      top: 30px;
      right: 50px;
      display: flex;
      gap: 10px;
      z-index: 100;
    }
    .hero-controls button {
      background: rgba(0,0,0,0.7);
      border: none;
      color: white;
      padding: 10px 12px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s ease;
    }
    .hero-controls button:hover {
      background: rgba(255,255,255,0.2);
    }

    /* Bottom-left Signup Section */
    .signup-section {
      position: absolute;
      bottom: 50px;
      left: 50px;
      max-width: 500px;
      z-index: 100;
    }
    .signup-section p {
      font-size: 1.2rem;
      margin-bottom: 15px;
      font-weight: 500;
    }
    .signup-section form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .signup-section input[type="email"] {
      padding: 15px;
      font-size: 1rem;
      border: none;
      border-radius: 5px 0 0 5px;
      flex: 1;
      min-width: 200px;
    }
    .signup-section button {
      padding: 15px 25px;
      background: #e50914;
      color: white;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .signup-section button:hover {
      background: #f40612;
      transform: scale(1.05);
    }

    /* Keyframes for sliding */
    @keyframes slideShow {
      0% { transform: translateX(0); }
      33% { transform: translateX(-100%); }
      66% { transform: translateX(-200%); }
      100% { transform: translateX(0); }
    }

    /* Content below hero */
    .content {
      padding: 40px;
      background: #111;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      color: #777;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero-text h1 { font-size: 2rem; }
      .hero-text p { font-size: 1rem; }
      .signup-section input[type="email"] { flex: 100%; border-radius: 5px; margin-bottom: 10px; }
      .signup-section button { flex: 100%; border-radius: 5px; }
      .hero-controls { flex-wrap: wrap; gap: 5px; top: 15px; right: 20px; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">MovieWorld</div>
    <div>
      <a href="/">Home</a>
      <a href="/movies/">Movies</a>
      <a href="/favorites/">Favorites</a>
      <a href="/accounts/login/">Sign In</a>
    </div>
  </nav>

  <!-- Hero Carousel -->
  <div class="hero">
    <div class="slides">
      <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1606813902913-5c4a3a7e8b4f?auto=format&fit=crop&w=1600&q=80');"></div>
      <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1517602302552-471fe67acf66?auto=format&fit=crop&w=1600&q=80');"></div>
      <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?auto=format&fit=crop&w=1600&q=80');"></div>
    </div>

    <!-- Overlay -->
    <div class="overlay">
      <!-- Top-right hero controls -->
      <div class="hero-controls">
        <button>‚ñ∂Ô∏è Play</button>
        <button>‚è∏Ô∏è Pause</button>
        <button>‚õ∂ Expand</button>
        <button>üîä Unmute</button>
        <button>CC</button>
      </div>

      <!-- Hero Text -->
      <div class="hero-text">
        <h1>Endless Entertainment</h1>
        <p>Stream your favorite movies anytime, anywhere.</p>
      </div>

      <!-- Bottom-left Signup -->
      <div class="signup-section">
        <form action="/accounts/signup/" method="post">
          {% csrf_token %}
          <input type="email" name="email" placeholder="Email address" required>
          <button type="submit">Join Now</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h2>Available Movies</h2>
    <!-- Movie grid injected via Django template -->
  </div>

  <div class="signup-section">
  <p>Ready to watch? Enter your email to join now.</p>
  <form action="/accounts/signup/" method="post">
    {% csrf_token %}
    <input type="email" name="email" placeholder="Email address" required>
    <button type="submit">Join Now</button>
  </form>
</div>


  <footer>
    &copy; 2025 MovieWorld. All rights reserved.
  </footer>
</body>
</html>
